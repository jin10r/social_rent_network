version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: social_rent
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL_INTERNAL}
      BOT_TOKEN: ${BOT_TOKEN}
      WEBAPP_URL: ${WEBAPP_URL}
      GENERATE_TEST_DATA: "auto"
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    depends_on:
      - db
    volumes:
      - ./backend:/app
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      REACT_APP_BACKEND_URL: http://backend:8001
      REACT_APP_BOT_USERNAME: social_rent_bot
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app_network

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: ${DATABASE_URL_INTERNAL}
      WEBAPP_URL: ${WEBAPP_URL}
      BACKEND_URL: http://backend:${BACKEND_PORT}
    depends_on:
      - db
      - backend
    volumes:
      - ./bot:/app
    networks:
      - app_network

  # Сервис для генерации тестовых данных
  test-data-generator:
    build:
      context: .
      dockerfile: backend/Dockerfile.generator
    environment:
      DATABASE_URL: ${DATABASE_URL_INTERNAL}
    volumes:
      - .:/app
    depends_on:
      - db
    networks:
      - app_network
    # Этот сервис будет запускаться только по команде
    command: ["tail", "-f", "/dev/null"]

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge