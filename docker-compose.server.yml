version: '3.8'
services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: social_rent
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL_INTERNAL}
      BOT_TOKEN: ${BOT_TOKEN}
      WEBAPP_URL: https://12ef1c8f81ac.ngrok-free.app
      BACKEND_URL: http://185.36.141.151:8001
      ALLOWED_ORIGINS: http://localhost:3000,https://12ef1c8f81ac.ngrok-free.app
      GENERATE_TEST_DATA: "auto"
    ports:
      - "8001:8001"
    depends_on:
      - db
    volumes:
      - ./backend:/app
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
